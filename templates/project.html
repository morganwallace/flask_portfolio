{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 main">
        <a href="/" >
          <span id="home-btn" class="btn-default btn">
            <div class="glyphicon glyphicon-home"></div>      Return Home</span>
        </a>
        <h1 class="page-header project-title">{{title}}</h1>
          <p>{{body}}</p>
          {% if externalLink %}
          <br>
            <a href="{{externalLink}}" class="navbar-btn project-link btn-success btn">
             <div class="glyphicon glyphicon-star"></div>Â  View {{title}}
            </a>
          {% endif %}
          {% for piclink in imagesLinks %}
          <br><br>
          	<img class="project-images" src="../static/img/{{piclink}}">
          {% endfor %}

          <!-- comments -->
         <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'morganwallace'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
    </div>
  </div>
</div>

{% endblock %}
