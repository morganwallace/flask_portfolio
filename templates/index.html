{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style type="text/css">
	body{
		margin-top: 0px;
		margin-left: 0;
		margin-right: 0;
	}
	.navbar{
		margin-bottom: 0;
	}

</style>

	<img id="bg" src='../static/img/longface.jpg' hidden>

<div class="container-fluid">
	<div  class="row">
		<div class="col-sm-6 col-sm-offset-1" id="projectsViewer">
			<h2 id="projects">Projects</h2>
			<ul id="projectsList">
				{% for project in projectsList %}
					
					<li class="row">
						<a href="/project/{{project.title.lower().replace(' ','-')}}#disqus_thread">
							<div class="description ">
								<div class="description_content">
									<div class="row project-header">
										<h3 class="col-sm-8">{{project.title}}</h3>
										<p class="col-sm-4 dates">{{project.date}}</p>
									</div>
									<p>{{project.snippet}}</p>
								</div>
							</div>
							<img class="projectPic " src="{{project.imagesLinks}}">
						</a>
						<div class="tags">
							{% for tag in project.tags %}
								<!-- <span class="col-sm-6"> -->
									<a href="/tags/{{tag}}">
										<span class="label label-default">{{tag}}</span>
									</a>
								<!-- </span> -->
							{% endfor %}
						</div>
					</li>
					
				{% endfor %}
			</ul>
		</div>
	</div>
</div>


<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'morganwallace'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    
{% endblock %}
