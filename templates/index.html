{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style type="text/css">
	body{
		margin-top: 0px;
		margin-left: 0;
		margin-right: 0;
	}
	.navbar{
		margin-bottom: 0;
	}
	#background-image{
		width: 100%;
		position: absolute;

	}
</style>
<div>
	<h2>Projects</h2>
	<ul id="projectsList">
		{% for project in projectsList %}
			<a href="/project/{{project.title.lower()}}">
				<li class="wrapper">
					<img src="{{project.imagesLinks}}">
					<div class="description">
						<div class="description_content">
							<h4>{{project.title}}</h4>
							<p>{{project.snippet}}</p>
						</div>
					</div>
				</li>
			</a>
		{% endfor %}
	</ul>
</div>


{% endblock %}
