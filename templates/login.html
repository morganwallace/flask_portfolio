{% extends 'layout_admin.html' %}
{% block admin %}
  <form action="" method=post class="form-horizontal">
    <h2>Sign in to MorganWallace.com </h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
          <input type="checkbox" id="remember_me" name="remember_me" class="input-xlarge">Remember Me
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
    </div>
  </form>

 <!--  <a href="/logintwitter"><button >login with twitter <img style="width:20px;" src="../static/img/twitter.svg"></button></a> -->
{% endblock %}
